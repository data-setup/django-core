{% load static %}

<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <!--header-->
    {% include 'subdirectory/header.html' %}

    <!--theme tagle-->
    {% include 'subdirectory/theme.html' %}

    <!--main-->


    {% block content %}{% endblock content %}

    <!--Footer-->
    {% include 'subdirectory/footer.html' %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Show Password Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.2.1/bootstrap-show-password.min.js"></script>

    <!-- Custom scripts (optional) -->
    <script src="{% static 'assets/js/color-modes.js' %}"></script>

</body>

</html>
