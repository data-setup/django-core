{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}
<main class="container-fluid p-lg-5 mt-3">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card mt-3">
        <div class="card-body">
          <h2 class="mb-3">Set Your Password</h2>
          <form method="POST" action="" class="password_set">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary w-100" type="submit">Set Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
