{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
<main class="container-fluid p-lg-5 mt-3">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2 class="mb-0">Change Password</h2>

      <div class="card mt-3">
        <div class="card-body">
          <form method="post" action="{% url 'account_change_password' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success w-100" type="submit">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
